version: 2

updates:
  - package-ecosystem: pip
    directory: /
    groups:
      python:
        patterns:
          - "*"
    schedule:
      interval: daily
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: /
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: daily
    cooldown:
      default-days: 7

  - package-ecosystem: cargo
    directories:
      - "/rust"
      - "/rust/tsp-asn1"
      - "/"
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: daily
    cooldown:
      default-days: 7      
